<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="container w-full h-full flex justify-center">
        <form action="#" id="my-form" class="flex flex-col items-center border border-gray-300 p-4 my-6">
            <div class="space-y-12">
                <!-- account number and password set up here -->
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Profile</h2>
                    <p class="mt-1 text-sm leading-6 text-gray-600">Please set up your account here.</p>
    
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-4">
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
                                Email Address
                            </label>
                            <div class="mt-2">
                                <input id="email"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                    type="email" placeholder=" please enter your email address" autocomplete="off" required>
                            </div>
                        </div>
    
                        <div class="sm:col-span-3">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
                                Password
                            </label>
                            <div class="mt-2">
                                <input id="password"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                    type="password"
                                    name="password"
                                    minlength="8"
                                    pattern="[A-Za-z0-9@#$%^&+=]+"
                                    title="Password must be at least 8 characters long and can only include letters, numbers, and @, #, $, %, ^, &, +, =."
                                    required
                                    >
                            </div>
                        </div>
    
                        <div class="sm:col-span-3">
                            <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-900">
                                Confirm your password
                            </label>
                            <div class="mt-2">
                                <input id="confirm-password"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                    type="password"
                                    name="password"
                                    minlength="8"
                                    pattern="[A-Za-z0-9@#$%^&+=]+"
                                    title="Password must be at least 8 characters long and can only include letters, numbers, and @, #, $, %, ^, &, +, =."
                                    required
                                    >
                            </div>
                        </div>
    
    
                        <div class="col-span-full">
                            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">About</label>
                            <div class="mt-2">
                                <textarea id="about" name="about" rows="3"
                                    placeholder=" write a few sentences about yourself."
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                            </div>
                            <p class="mt-3 text-sm leading-6 text-gray-600"></p>
                        </div>
                    </div>
                </div>
    
                <!-- person information start here -->
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Person Information</h2>
                    <p class="mt-1 text-sm leading-6 text-gray-600">Please leave your personal information here.</p>
    
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">
                                First Name
                            </label>
                            <div class="mt-2">
                                <input id="first-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                    type="text" placeholder=" please enter your first name"
                                    required
                                    >
                            </div>
                        </div>
    
                        <div class="sm:col-span-3">
                            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">
                                Last Name
                            </label>
                            <div class="mt-2">
                                <input id="last-name"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                    type="text" placeholder=" please enter your last name"
                                    required
                                    >
                            </div>
                        </div>
    
                        <div class="sm:col-span-3">
                            <label for="country" class="block text-sm font-medium leading-6 text-gray-900">
                                Country
                            </label>
                            <div class="mt-2">
                                <select name="country" id="country"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                    <option>Australia</option>
                                    <option>China</option>
                                    <option>United State</option>
                                </select>
                            </div>
                        </div>
    
    
                        <div class="sm:col-span-3">
                            <label for="gender" class="block text-sm font-medium leading-6 text-gray-900">
                                Gender
                            </label>
                            <div class="mt-2">
                                <select name="gender" id="gender"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Prefer not say</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="sm:col-span-3">
                            <label for="date-of-birth" class="block text-sm font-medium leading-6 text-gray-900">
                                Date of birth
                            </label>
                            <div class="mt-2">
                                <input name="country" id="date-of-birth" type="date" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            </div>
                        </div>
    
    
                        <div class="col-span-full">
                            <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street
                                address</label>
                            <div class="mt-2">
                                <input type="text" name="street-address" id="street-address" autocomplete="street-address" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
    
    
                        <div class="sm:col-span-2 sm:col-start-1">
                            <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
                            <div class="mt-2">
                                <input type="text" name="city" id="city" autocomplete="address-level2" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
    
                        <div class="sm:col-span-2">
                            <label for="region" class="block text-sm font-medium leading-6 text-gray-900">State /
                                Province</label>
                            <div class="mt-2">
                                <input type="text" name="region" id="region" autocomplete="address-level1" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
    
                        <div class="sm:col-span-2">
                            <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">Postal
                                code</label>
                            <div class="mt-2">
                                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="border-b border-gray-900/10 pb-12">
                    <fieldset>
                        <legend class="text-sm font-semibold leading-6 text-gray-900">Job Selection</legend>
                        <p class="mt-1 text-sm leading-6 text-gray-600">Please select your dream job.</p>
                        <br>
                        <div class="sm:col-span-3">
                            <select name="job" id="job"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>Web Development</option>
                                <option>Data Analytics</option>
                                <option>UI/UX Design</option>
                                <option>IT Support</option>
                            </select>
                        </div>
                    </fieldset>
                </div>

                <fieldset>
                    <legend class="text-sm font-semibold leading-6 text-gray-900">Job Selection</legend>
                    <p class="mt-1 text-sm leading-6 text-gray-600">Please select your dream job.</p>
                    <div class="mt-6 space-y-6">
                        <div class="flex items-center gap-x-3">
                            <input id="web-development" name="push-notifications" type="radio"
                                class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                            <label for="web-development" class="block text-sm font-medium leading-6 text-gray-900">Web
                                Development</label>
                        </div>
                        <div class="flex items-center gap-x-3">
                            <input id="data-analytics" name="push-notifications" type="radio"
                                class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                            <label for="data-analytics" class="block text-sm font-medium leading-6 text-gray-900">Data
                                Analytics</label>
                        </div>
                        <div class="flex items-center gap-x-3">
                            <input id="it-support" name="push-notifications" type="radio"
                                class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                            <label for="it-support" class="block text-sm font-medium leading-6 text-gray-900">IT
                                Support</label>
                        </div>

                        <div class="flex items-center gap-x-3">
                            <input id="ui/ux-design" name="push-notifications" type="radio"
                                class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                            <label for="ui/ux-design" class="block text-sm font-medium leading-6 text-gray-900">UI/UX
                                Design</label>
                        </div>
                    </div>
                </fieldset>
            </div>
    
    
            
            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
